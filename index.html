<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR-List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>HR Contact Management</h1>
        
        <form id="hrForm" class="form-row">
            
            <input type="text" id="name" placeholder="Name" required>
            <input type="tel" id="number" placeholder="Number" required>
            <input type="text" id="company" placeholder="Current Company" required>
            <input type="text" id="location" placeholder="Location" required>
            <input type="email" id="email" placeholder="Email" required>
            <select id="status" required>
                <option value="">Select Status</option>
                <option value="active">Active</option>
                <option value="not active">Not Active</option>
                <option value="status unknown">Status Unknown</option>
            </select>
<input type="file" id="photo" accept="image/*">
            <button type="submit">Submit</button>
        </form>

        <div class="table-container">
            <h2>Contact List</h2>
            <table id="contactTable">
                <thead>
                    <tr>
                        <th>Photo</th>
                        <th>Name</th>
                        <th>Number</th>
                        <th>Company</th>
                        <th>Location</th>
                        <th>Email</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="contactTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
